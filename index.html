<!DOCTYPE html>
<html>
<head>
  <title>Daily Lunch Box Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 10px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    .add-box {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }

    input[type=text] {
      flex: 1;
      padding: 6px;
    }

    button {
      padding: 6px 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .customer {
      background: white;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
    }

    .name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 3px;
      font-size: 12px;
    }

    .dates label {
      display: flex;
      align-items: center;
      gap: 2px;
    }
  </style>
</head>

<body>

<h1>Daily Lunch Box Tracker</h1>

<div class="add-box">
  <input type="text" id="newName" placeholder="Add customer name">
  <button onclick="addCustomer()">Add</button>
</div>

<div id="customers"></div>

<script>
  const today = new Date();
  const monthKey = today.getFullYear() + "-" + (today.getMonth() + 1);

  function getDaysInMonth() {
    return new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
  }

  function loadData() {
    return JSON.parse(localStorage.getItem(monthKey)) || {};
  }

  function saveData(data) {
    localStorage.setItem(monthKey, JSON.stringify(data));
  }

  function addCustomer() {
    const name = document.getElementById("newName").value.trim();
    if (!name) return;

    const data = loadData();
    if (!data[name]) data[name] = {};

    saveData(data);
    document.getElementById("newName").value = "";
    render();
  }

  function toggle(name, day) {
    const data = loadData();
    data[name][day] = !data[name][day];
    saveData(data);
  }

  function render() {
    const container = document.getElementById("customers");
    container.innerHTML = "";
    const data = loadData();
    const days = getDaysInMonth();

    for (let name in data) {
      const div = document.createElement("div");
      div.className = "customer";

      let html = <div class="name">${name}</div><div class="dates">;

      for (let d = 1; d <= days; d++) {
        const checked = data[name][d] ? "checked" : "";
        html += `
          <label>
            <input type="checkbox" ${checked}
              onchange="toggle('${name}', ${d})">
            ${d}
          </label>`;
      }

      html += "</div>";
      div.innerHTML = html;
      container.appendChild(div);
    }
  }

  render();
</script>

</body>
</html>
