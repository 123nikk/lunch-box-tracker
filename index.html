<!DOCTYPE html>
<html>
<head>
  <title>Daily Lunch Box Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 15px;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    .box {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .name {
      font-size: 18px;
    }
    footer {
      text-align: center;
      color: gray;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h1>Daily Lunch Box Tracker</h1>

<div class="box">
  <div class="name">Ramesh</div>
  <input type="checkbox" onchange="saveStatus('ramesh', this.checked)">
</div>

<div class="box">
  <div class="name">Suresh</div>
  <input type="checkbox" onchange="saveStatus('suresh', this.checked)">
</div>

<div class="box">
  <div class="name">Anjali</div>
  <input type="checkbox" onchange="saveStatus('anjali', this.checked)">
</div>

<footer>
  Tick âœ” = Delivered &nbsp; | &nbsp; Untick = Not Delivered
</footer>

<script>
  function saveStatus(name, value) {
    localStorage.setItem(name, value);
  }

  function loadStatus(name) {
    return localStorage.getItem(name) === 'true';
  }

  document.querySelectorAll('input[type=checkbox]').forEach(box => {
    const name = box.getAttribute('onchange').match(/'(.*?)'/)[1];
    box.checked = loadStatus(name);
  });
</script>

</body>
</html>
